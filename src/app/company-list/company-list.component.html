<mat-card style="margin-top: 50px;">
    <b>
      <span>List Of Company</span>

    </b>
  </mat-card>
    <hr />
  
  
  <div class="responsive_table">
    <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
      <!-- ID Column -->
  
    
      <!-- User Column -->
     
    
      <!-- Course Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>name</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.name}}</mat-cell>
      </ng-container>
      <!-- Course price -->
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef mat-sort-header>email</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.email }}</mat-cell>
      </ng-container>
      <!-- Enrollment Date Column -->
      <ng-container matColumnDef="phoneNumber">
        <mat-header-cell *matHeaderCellDef mat-sort-header>phone Number</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.phoneNumber  }}</mat-cell>
      </ng-container>
    
      <!-- Completion Date Column -->
   
    
      <!-- Actions Column -->
      <ng-container matColumnDef="Actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let row"> 
   
        <!-- <button
        mat-icon-button
        color="primary"
        matTooltip="View"
        class="edit-button"
  
      >
        <mat-icon>visibility</mat-icon>
      </button> -->
      <button
            mat-icon-button
            color="primary"
            matTooltip="Edit"
             class="edit-button"
             (click)="handleUpdateCompany(row.id)"
          >
            <mat-icon>edit</mat-icon>

          </button>
    
        <button
        mat-icon-button
        matTooltip="Delete"
        class="delete-button"
        (click)="handleDeleteAction(row)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
      </ng-container>
    
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
      
      <mat-paginator [pageSizeOptions]="[5, 25, 50]" [pageSize]="5"></mat-paginator>
  
    </div>
